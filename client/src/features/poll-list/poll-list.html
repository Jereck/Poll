@for (poll of polls$ | async; track poll.id) {
  <div class="mb-4 p-4 border rounded">
    <h3 class="text-lg font-semibold">{{ poll.question }}</h3>
    <ul class="list-disc ml-5 mt-2">
      @for (option of poll.options; track option.id) {
        <li>{{ option.text }} â€” {{ option.voteCount }} votes</li>
      }
    </ul>
  </div>
}
